<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurantista</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="css/fontawesome-free-6.4.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="menu.css" />
    <link
      rel="stylesheet"
      href="css/fontawesome-free-6.4.2-web/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header-placeholder"></div>
    <main>
      <div
        class="menu-div"
        style="width: 65%; display: inline-block; vertical-align: top"
      >
        <img id="menu-image" src="photos/original.jpg" alt="Menu Photo" />
        <h2>Menu</h2>
        <select name="menu" id="menu" onchange="updateMenuItems()">
          <option value="pasta">Pasta</option>
          <option value="pizza">Pizza</option>
          <option value="desserts">Desserts</option>
        </select>
        <input type="text" id="search" placeholder="Search menu items" />
        <ul id="menu-items"></ul>
        <!---Content for the 65% width div goes here-->
      </div>
      <div style="width: 35%; display: inline-block; vertical-align: top">
        <!--Content for the 35% width goes here-->
        <div>
          <h2>Add to Basket</h2>
          <ul id="basket-items"></ul>
          <div id="basket-message" style="display: none">
            Sorry you can't order yet. Restaurantista has set a minimum order
            amount of 20,00$ (excl. delivery cost).
          </div>
          <p>Subtotal: <span id="subtotal-price">0.00</span></p>
          <p>Tax (10%): <span id="tax-price">0.00</span></p>
          <p>Total: <span id="totali-price">0.00</span></p>
          <button id="checkout">Pay</button>
        </div>
      </div>
    </main>
  </body>
  <div id="footer-placeholder"></div>
  <script src="menu.js"></script>
  <script src="templates.js"></script>
</html>
